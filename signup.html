<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign Up to VaultBridge securely with Google or email.">
  <title>VaultBridge - Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .signup-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      padding: 40px 30px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .google-btn {
      width: 100%;
      background: #4285F4;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s ease;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .google-btn:hover {
      background: #3367D6;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
      color: #555;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(45deg, #6b8cff, #6b8cff);
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .submit-btn:hover {
      background: #6b8cff;
      transform: scale(1.05);
      box-shadow: 0 6px 15px #6b8cff;
    }

    .alt-link {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 10px;
      color: #555;
    }

    .alt-link a {
      color: #6b8cff;
      text-decoration: none;
    }

    @media (max-width: 500px) {
      .signup-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h1>VaultBridge</h1>
    <!-- Continue with Google -->
    <button class="google-btn" onclick="continueWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="20"> Continue with Google
    </button>

    <!-- Normal Sign Up Form -->
    <!-- <form id="signupForm">
      <label for="signup-name">Full Name</label>
      <input type="text" id="signup-name" placeholder="Enter your full name" required>

      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" placeholder="Enter your email" required>

      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="Create a password" required>

      <button type="submit" class="submit-btn">Sign Up</button>
      <p class="alt-link">Already have an account? <a href="login.html">Login</a></p>
    </form> -->
  </div>

  <script>
    function continueWithGoogle() {
      const clientId = "568290129875-udl9eeb3t9fm158m8p2kbvh5kog3l9u3.apps.googleusercontent.com"; // <-- Replace with your Google Client ID
      const redirectUri = "https://staceyd289.github.io/vaultbridge/callback.html"; // <-- Make sure this matches the one in Google Console
      const scope = "openid email profile";
      const responseType = "code";
      const accessType = "offline";
      const prompt = "consent";

      const oauthUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=${responseType}&scope=${encodeURIComponent(scope)}&access_type=${accessType}&prompt=${prompt}`;

      window.location.href = oauthUrl;
    }
  </script>
</body>
</html>
