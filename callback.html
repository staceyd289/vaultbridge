<body>
  <h1>Google Login Successful</h1>

  <script>
    // Get the authorization code if you need it later
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
  
    // Optional: store it in localStorage in case you want to use it later
    if (code) {
      localStorage.setItem("google_auth_code", code);
    }
  
    // Redirect back to home page
    window.location.href = "/vaultbridge/";  
  </script>
