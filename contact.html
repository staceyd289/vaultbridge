<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get in touch with VaultBridge – we're here to help with your inquiries or support.">

  <style>
    /* === Base Styles === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
zz  z
    a {
      text-decoration: none;
      color: inherit;
    }

    /* === Header & Navbar === */
    header {
      background: #6b8cff;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #2c3e50;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
    }

    /* === Contact Section === */
    .contact-section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .contact-section h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .contact-section p {
      text-align: center;
      margin-bottom: 40px;
      color: #555;
    }

    .contact-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .contact-info h3 {
      margin-bottom: 15px;
      color: #2c3e50;
    }

    .contact-info p {
      margin-bottom: 10px;
      color: #555;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .contact-form button {
      background: linear-gradient(45deg, #6b8cff, #6b8cff);
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
    }

    .contact-form button:hover {
      background: #6b8cff;
      transform: scale(1.05);
      box-shadow: 0 6px 15px #6b8cff;
    }

    /* === Footer === */
    footer {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    /* === Responsive Navbar === */
    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: #6b8cff;
        flex-direction: column;
        display: none;
        text-align: center;
        padding: 20px 0;
      }

      nav.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">VaultBridge</div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="navbar">
      <a href="index.html">Home</a>
      <a href="free trial.html">Free Trial</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>Have questions or need support? Get in touch with our team — we’re here to help you.</p>

    <div class="contact-container">
      <div class="contact-info">
        <h3>Our Office</h3>
        <p>Texas, USA</p>
        <p><a href="">Email: support@vaultbridge.com</a> </p>
        <p><a href="">Phone: +1 (731) 433 2137</a></p>
      </div>

      <div class="contact-form">
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 VaultBridge. All Rights Reserved.
  </footer>

  <script>
    // Toggle Menu for Mobile
    function toggleMenu() {
      const nav = document.getElementById('navbar');
      nav.classList.toggle('show');
    }
  </script>
</body>
</html>
