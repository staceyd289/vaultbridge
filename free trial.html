<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Start your free trial with VaultBridge and experience secure and seamless digital solutions.">
  <title>Start Your Free Trial - VaultBridge</title>
  <!-- Elfsight WhatsApp Chat | Untitled WhatsApp Chat -->
<script src="https://elfsightcdn.com/platform.js" async></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
    }

    /* ========== NAVBAR ========== */
    header {
      width: 100%;
      background: #6b8cff;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #dfe6ff;
    }

    /* Hamburger menu */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #fff;
    }

    /* Mobile nav hidden */
    .mobile-nav {
      display: none;
      flex-direction: column;
      background: #6b8cff;
      position: absolute;
      top: 60px;
      right: 0;
      width: 100%;
    }

    .mobile-nav a {
      padding: 15px 20px;
      border-top: 1px solid #819cff;
    }

    /* ========== TRIAL SECTION ========== */
    .trial-container {
      margin-top: 100px; /* offset for fixed header */
      text-align: center;
      background: #ffffff;
      padding: 60px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .trial-container h1 {
      font-size: 2.4rem;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .trial-container p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .trial-container input[type="email"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    a {
      text-decoration: none;
      color: #fff;
    }

    .trial-container button {
      background: linear-gradient(45deg, #6b8cff, #6b8cff);
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .trial-container button:hover {
      background: linear-gradient(45deg, #6b8cff, #6b8cff);
      transform: scale(1.05);
      box-shadow: 0 6px 20px #6b8cff;
    }

    .small-text {
      font-size: 0.85rem;
      color: #777;
      margin-top: 15px;
    }

    /* ========== RESPONSIVE NAV ========== */
    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-nav {
        display: none;
        flex-direction: column;
      }

      .mobile-nav.active {
        display: flex;
      }
    }

    @media (max-width: 600px) {
      .trial-container {
        padding: 40px 20px;
      }

      .trial-container h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">VaultBridge</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="mobile-nav" id="mobileNav">
      <a href="index.html">Home</a>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <!-- MAIN SECTION -->
  <div class="trial-container">
    <h1>Start Your Free Trial</h1>
    <p>Join VaultBridge today and explore our secure, seamless digital solutions. Get started with your free trial now!</p>
    <form>
      <input type="email" placeholder="Enter your email" required>
      <button type="button" onclick="window.location.href='next.html'">Start Trial</button>
    </form>
    <p class="small-text">No credit card required. Cancel anytime.</p>
  </div>

  <!-- SCRIPT FOR MENU -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileNav = document.getElementById('mobileNav');

    hamburger.addEventListener('click', () => {
      mobileNav.classList.toggle('active');
    });
  </script>
</body>
</html>
